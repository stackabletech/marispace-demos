---
demos:
  logging:
    description: Demo showing the logging stack in action
    documentation: https://docs.stackable.tech/stackablectl/stable/demos/logging.html
    stackableStack: logging
    labels:
      - logging
      - opensearch
      - opensearch-dashboards
      - vector
      - zookeeper
    manifests:
      - plainYaml: https://raw.githubusercontent.com/stackabletech/demos/main/demos/logging/zookeeper.yaml
    supportedNamespaces: []
    resourceRequests:
      cpu: 6500m
      memory: 5098Mi
      pvc: 27Gi
  end-to-end-security:
    description: Demonstrates end-to-end security across multiple products
    stackableStack: end-to-end-security
    labels:
      - security
      - hdfs
      - hive
      - trino
      - superset
      - opa
      - keycloak
    manifests:
      - plainYaml: demos/end-to-end-security/create-trino-tables.yaml
      - plainYaml: demos/end-to-end-security/spark-report.yaml
    supportedNamespaces: []
    resourceRequests:
      cpu: 6250m
      memory: 19586Mi
      pvc: 40Gi